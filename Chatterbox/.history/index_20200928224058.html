 <!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Alex">
  <meta name="description" content="A simple JS-based bot">
  <meta name="keywords" content="HTML,CSS,JavaScript,JS,bot,simple-bot,simple-assistant,chatterbox">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- setting viewport -->
  <title>Chatterbox</title>
  <!-- Wanna add an icon in the app's title bar? Check the weather_app's html source code's head section -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"> <!-- Scale animation for Tippy -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.2.6/themes/translucent.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

  <link class='darkTh' rel="stylesheet" href="style.css"> <!-- Stylesheet for Dark Theme -->
</head>
<body>
  <button id='thSwitcher' onclick='switchTheme()'>Switch theme</button>
<span id="time"></span>
  <h2><em>Chatterbox</em></h2>
  <div class="container">
    <input id="searchInput" type="text" placeholder="Try saying &quot;hi&quot;" autofocus> <!-- the search bar -->
    <button id="askBtn" onclick="ask()">Ask</button>
  </div>
  <div id="message"></div> <!-- the paragraph that will store the output message -->
  <div id="snackbar"></div> <!-- Snackbar -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- Load Popper.js --> <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <!-- Load Tippy.js --> <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
  <script src="script.js"></script>
