<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <style>
      body {
        margin: 10vh;
        padding: 3px;
        color: white;
        background: linear-gradient(
          to right,
          teal,
          mediumturquoise /*cadetblue would also look better here*/,
          lightseagreen
        );
      }
    </style>
    <script>
      function perc1() {
        a = document.form1.a.value / 100;
        b = a * document.form1.b.value;
        document.form1.total1.value = b;
        o2 = b;
      }
      function perc2() {
        a = document.form1.c.value;
        b = document.form1.d.value;
        c = a / b;
        d = c * 100;
        document.form1.total2.value = d;
        var
        o2 = d; 
      }
      if (o1 === "NaN" || document.querySelector("#total2").total2.value === "NaN") {
        document.form1.total1.value = "Invalid input!";
        document.form1.total2.value = "Invalid input!";
      }
    </script>
  </head>
  <body>
    <form name="form1" id="form1" method="post">
      <table cellspacing="1" cellpadding="1" border="0">
        <tbody>
          <tr>
            <td align="middle" colspan="3">
              <b><font size="4">Percentage Calculator</font></b>
            </td>
          </tr>

          <tr>
            <td>
              What is <input size="5" name="a" /> % of
              <input size="5" name="b" />?
            </td>
            <td>Output: <input maxlength="40" size="5" name="total1" id="total1" /></td>
            <td><input onclick="perc1()" type="button" value="Calculate" /></td>
          </tr>

          <tr>
            <td>
              <input size="5" name="c" /> is what percent of
              <input size="5" name="d" />?
            </td>
            <td>Output: <input size="5" name="total2" id="total2" /> %</td>
            <td><input onclick="perc2()" type="button" value="Calculate" /></td>
          </tr>

          <tr>
            <td align="middle" colspan="3">
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
